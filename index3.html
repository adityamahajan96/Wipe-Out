<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script type="text/javascript">
	function show() { document.getElementById('cnt_val').style.display = 'block'; }
	function hide() { document.getElementById('cnt_val').style.display = 'none'; }
</script>
</head>
<body>


<div class="form_class" id="from_class"><form action="test.py" method="post">
  <div class="imgcontainer" id="img_con">
    <img src="wipeout_logo.jpeg" alt="WipeOut" class="avatar" loading="lazy">
  </div>

  <div class="container" id="con">
  <h3>Facebook Login Credentials</h3>
    <input type="text" placeholder="Username/Profile Name" name="username" required>

    <input type="password" placeholder="Password" name="password" required>
    
	<h3>How many activities you want to delete?</h3>
	<table class="center">
	<tr>
	<td><label for="all">All activities</label></td>
	<td><input class="radio" type="radio" id="all" name="del_count" value="1000" onclick="hide()"></td>
	</tr>
	<tr>
	<td><label for="cnt">A particular no. of activities</label></td>
	<td><input class="radio" type="radio" id="cnt" name="del_count" value="0" onclick="show()"></td>
	</tr>
	<tr>
	<th colspan="2"><input class="cnt_input" type="number" id="cnt_val" min="1" value="0" style="display: none;" placeholder="Enter the count" name="cnt"></th>
	</tr>
	</table>
    <button type="submit">Proceeed</button>
    
  </div>

</form></div>
<script>
var elem = document.getElementById("from_class");
var img_con = document.getElementById("img_con");
var con = document.getElementById("con");
var x=0;

function moreVisible()
{
    if(x==1)clearInterval(t);
    x+=0.05;
    elem.style.opacity=x;
    elem.style.filter="alpha(opacity="+(x*100)+")";
}
var t=setInterval(moreVisible,25);
</script>
</body>
</html>
